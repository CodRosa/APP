<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7/css/framework7.bundle.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Your app will be mounted here -->
    <div class="view view-main">
      <!-- Navbar -->
      <div class="navbar">
        <div class="navbar-inner">
          <div class="left">
            <a href="#" class="link icon-only panel-open" data-panel="left">
              <i class="icon f7-icons">menu</i>
            </a>
          </div>
          <div class="title">Menu Example</div>
        </div>
      </div>
      <!-- Pages -->
      <div class="pages">
        <div class="page" data-name="home">
          <div class="page-content">
            <div class="block">
              <p>Welcome to the app!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Left Panel -->
  <div class="panel panel-left panel-reveal">
    <div class="block">
      <p><a href="#" class="panel-close">Close Menu</a></p>
      <p><a href="#">Option 1</a></p>
      <p><a href="#">Option 2</a></p>
      <p><a href="#">Option 3</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/framework7/js/framework7.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
