<!DOCTYPE html>

    <title>Página de Vendas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: darkblue;
            color: white;
        }
        .header input[type="text"] {
            width: 60%;
            padding: 5px;
        }
        .progress-bar {
            width: 80%;
            height: 15px;
            background-color: blue;
            margin: 10px auto;
            border-radius: 10px;
            position: relative;
        }
        .progress-bar .fill {
            height: 100%;
            width: 0%;
            background-color: lime;
            border-radius: 10px;
        }
        .main-content {
            padding: 20px;
        }
        .advertisement {
            background-color: orange;
            padding: 10px;
            margin-bottom: 40px;
            text-align: center;
            color: white;
        }
        .category-icons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .category-icons div {
            text-align: center;
        }
        .best-sellers {
            text-align: center;
        }
        .best-sellers img {
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            padding: 30px;
            margin: -20px;
            background-color: greenyellow;
        }
        .footer div {
            text-align: center;
        }
        .card {
          width: 170px;
          height: 190px;
          background-color: gray;
          display: inline-block;
          opacity: 0.5;
        }

        /* Menu lateral */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: white;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 25px;
            color: purple;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
        }

        #menuBtn {
            font-size: 40px;
            cursor: pointer;
            color: royalblue;
        }
    </style>
</head>
