        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const temperadoButton = document.getElementById('temperadoButton');
                const temperadoOptions = document.getElementById('temperadoOptions');
    
                temperadoButton.addEventListener('click', () => {
                    const isActive = temperadoButton.classList.contains('active');
                    
                    if (isActive) {
                        temperadoOptions.style.display = 'none';
                        temperadoButton.classList.remove('active');
                    } else {
                        temperadoOptions.style.display = 'block';
                        temperadoButton.classList.add('active');
                    }
                });
            });
